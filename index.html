<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="images[counter].image" alt="IMAGE">
                    <div class="text">
                        <h3>{{images[counter].title}}</h3>
                        <p>
                            {{images[counter].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    <div class="thumb" :class="(counter == 0) ? 'active' : ''">
                        <img src="img/01.webp" alt="Svezia" @click="setImg(0)" />
                    </div>
                    <div class="thumb" :class="(counter == 1) ? 'active' : ''">
                        <img src="img/02.webp" alt="Ratchet & Clank" @click="setImg(1)" />
                    </div>
                    <div class="thumb" :class="(counter == 2) ? 'active' : ''">
                        <img src="img/03.webp" alt="Fortnite" @click="setImg(2)" />
                    </div>
                    <div class="thumb" :class="(counter == 3) ? 'active' : ''">
                        <img src="img/04.webp" alt="Stray" @click="setImg(3)" />
                    </div>
                    <div class="thumb" :class="(counter == 4) ? 'active' : ''">
                        <img src="img/05.webp" alt="Avengers" @click="setImg(4)" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
